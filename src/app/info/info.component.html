<div class="content_info">
  <div class="part mb-5">
    <p id="mytitles" class="">
      Etat Civil
    </p>

    <div class="row">
      <div class="col">
        <p class="nom"> Mbaye </p>
        <p class="prenom"> Ababacar Asta Gueye </p>
        <p class="age text-muted"> {{ age }} ans , Célibataire </p>
        <p class="adress text-muted"> Guédiawaye , Quartier Medina Gounass </p>
      </div>
    </div>
  </div>

  <div class="part mb-5">

    <p id="mytitles" class="">
      Compétence
    </p>

    <div class="row d-flex justify-content-center">
      <div *ngFor="let data of competencedata" class="card col-lg-3 col-md-4 col-sm-5 col-6 border-0 mb-5">

        <div id="infocardborder" class="">
            <img *ngIf="(data.img)" src="../../assets/img/{{data.img}}" alt="{{data.img}}" class="card-img-top">
            <img *ngIf="(!data.img)" src="../../assets/img/no_img_yet.jpg" alt="no_img_yet.jpg" class="card-img-top">
            <div class="card-body">

              <p class="card-title"> {{data.titre}} </p>
              <p class="card-text text-muted"> {{data.comment}} </p>
              <div class="progress" style="height: 10px;">
                  <div id="{{data.titre}}" class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:50%">  </div>
              </div>
              <p> <small> {{data.niveau}} % </small> </p>

            </div>
        </div>

      </div>
    </div>

  </div>

  <div class="part mb-5">
      <p id="mytitles" class="">
        Autre Information
      </p>

      <div class="row">

        <div class="col-sm-4">
          <div class="card mt-3">
            <p class="card-header bg-dark text-light"> Langue </p>
            <div class="card-body">

              <ul class="list-group">
                    <li class="list-group-item">
                      <span> Francais  </span>
                      <div class="progress" style="height:10px">
                        <div class="progress-bar bg-info" style="width:85%"> </div>
                      </div>
                    </li>

                    <li class="list-group-item">
                      <span> Anglais  </span>
                      <div class="progress" style="height:10px">
                        <div class="progress-bar bg-info" style="width:70%"> </div>
                      </div>
                    </li>
                  </ul>

            </div>
          </div>
        </div>

        <div class="col-sm-1">
        </div>

        <div class="col-md-6 col-sm-7">
            <div class="card mt-3">
                <p class="card-header bg-dark text-light"> Hobbies </p>
                <div class="card-body">
                   <div class="row">
                    <div id="onehobby" class="col-4" style="text-align:center">
                      <img src="../../assets/icons8/film.png" width="50px" alt="">
                      <p class="mt-3 text-info"> Cinema </p>
                    </div>

                    <div id="onehobby" class="col-4" style="text-align:center">
                      <img src="../../assets/icons8/game.png" width="50px" alt="">
                      <p class="mt-3 text-info"> Gaming </p>
                    </div>

                    <div id="onehobby" class="col-4" style="text-align:center">
                      <img src="../../assets/icons8/trilpejump.png" width="50px" alt="">
                      <p class="mt-3 text-info"> Sport </p>
                    </div>
                   </div>
                </div>
        </div>


          </div>
      </div>
  </div>
</div>
